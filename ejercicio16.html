<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 16</title>
</head>
<body>
    <h1>Información sobre el producto</h1>

    <form action="php/guardar_producto.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos básicos</legend>

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" size="30" />
        
            <p><label for="descripcion">Descripción</label></p>
            <textarea id="descripcion" name="descripcion" rows="4" cols="40"></textarea>
    
        <p>
            <label for="foto">Foto</label>
            <input type="file" id="foto" name="foto" />
        </p>
        <p>
        <input type="checkbox" id="contador" name="contador" />
            <label for="contador">Añadir contador de visitas</label>
        </p>
        </fieldset>

        <fieldset>
            <legend>Datos económicos</legend>

            <label for="precio">Precio</label>
            <input type="text" id="precio" name="precio" size="6" /> €
            
            <label for="impuestos">Impuestos</label>
            <select id="impuestos" name="impuestos">
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="25">25%</option>
            </select>

            <p>Promoción</p>
            <input type="radio" id="ninguno" name="promocion" value="ninguno" checked="checked" />
            <label for="ninguno">Ninguno</label><br />

            <input type="radio" id="transporte" name="promocion" value="transporte" />
            <label for="transporte">Transporte gratuito</label><br />

            <input type="radio" id="descuento" name="promocion" value="descuento" />
            <label for="descuento">Descuento 5%</label>
        
        </fieldset>
    </form>
    <p><a href="index.html">Volver a la lista de ejercicios</a></p>
</body>
</html>
