<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Rellena tu CV</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form action="php/insertar_cv.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="30" required />
        
       <p> <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="80" required /></p>
        
        <p><label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" maxlength="10" required /></p>
        
       <p> <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required /></p>

        <p>
            <legend>Sexo:</legend>
            <input type="radio" id="hombre" name="sexo" value="hombre" checked />
            <label for="hombre">Hombre</label>
            
            <input type="radio" id="mujer" name="sexo" value="mujer" />
            <label for="mujer">Mujer</label>
        </p>

        <label for="foto">Incluir mi foto:</label>
        <input type="file" id="foto" name="foto" />

        <p><input type="checkbox" id="suscripcion" name="suscripcion" />
        <label for="suscripcion">Suscribirme al boletín de novedades</label></p>

        <button type="submit">Guardar cambios</button>
        <button type="reset">Borrar los datos introducidos</button>
        <p><a href="index.html">Volver a la lista de ejercicios</a></p>
    </form>
</body>
</html>
